<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram">
        <div class="phone">
            <img src="assets/img/celular instagram.png" alt="Celular Instagram" class="imgphone">
        </div>
        <div class="continue">
            <div class="group">
                <img src="assets/img/logo insta.png" alt="Instagram Logo" class="logo"> 
                <div class="foto">
                    <img src="assets/img/Perfil.jpg" alt="Foto perfil">
                </div>
                <a href="" class="login">Continue como bpcavalcante</a>
                <a href="" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bpcavalcante</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" ><img class="apple" src="assets/img/apple store.png" alt="Apple Store"></a>
                    <a href="" ><img class="google" src="assets/img/googleplay.png" alt="Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
